{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styleuser.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f2f5;
}

.container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.title {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
}

.content {
    width: 100%;
}

.user-details {
    margin-bottom: 20px;
}

.input-box {
    margin-bottom: 15px;
}

.input-box label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.button {
    text-align: center;
}

.button input {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.button input:hover {
    background-color: #0056b3;
}
</style>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="" method="post">
                {% csrf_token %}
                <div class="user-details">
                    <div class="input-box">
                        <label>User Name :</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="input-box">
                        <label>Email:</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input-box">
                        <label>Password:</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="input-box">
                        <label>Confirm Password:</label>
                        <input type="password" name="confirmPassword" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" name="submit" value="Sign Up">
                </div>
            </form>
            <div>
                {% for message in messages %}
                    <script>
                        alert('{{ message }}');
                    </script>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
